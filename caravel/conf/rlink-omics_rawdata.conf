{
    "name": "rawdata",
    "entities": [
        {
            "name": "modality",
            "pattern": "[/\\\\](genotyping|rna|mirna|metabolomic|methylome|proteomic)[/\\\\]"
        },
        {
            "name": "study",
            "pattern": "study-(rlink)"
        },
        {
            "name": "batch",
            "pattern": "batch-([a-zA-Z0-9]+)"
        },
        {
            "name": "chromosome",
            "pattern": "chr-([a-zA-Z0-9]+)"
        },
        {
            "name": "run",
            "pattern": "run-(\\d+)"
        },
        {
            "name": "chip",
            "pattern": "chip-([a-zA-Z0-9]+)"
        },
        {
            "name": "database",
            "pattern": "database-([a-zA-Z0-9]+)"
        },
        {
            "name": "software",
            "pattern": "software-([a-zA-Z0-9]+)"
        },
        {
            "name": "version",
            "pattern": "version-([a-zA-Z0-9]+)"
        },
        {
            "name": "reconstruction",
            "pattern": "[_/\\\\]+rec-([a-zA-Z0-9]+)"
        },
        {
            "name": "suffix",
            "pattern": "[._]*([a-zA-Z0-9]*?)\\.[^/\\\\]+$"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
