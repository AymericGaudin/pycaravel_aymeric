{
    "name": "sourcedata",
    "entities": [
        {
            "name": "subject",
            "pattern": "sub-([a-zA-Z0-9]+)",
            "directory": "{subject}"
        },
        {
            "name": "session",
            "pattern": "ses-([a-zA-Z0-9:]+)",
            "directory": "{subject}/{session}"
        },
        {
            "name": "modality",
            "pattern": "[/\\\\](genotyping|rna|mirna|metabolomic|methylome|proteomic)[/\\\\]"
        },        
        {
            "name": "study",
            "pattern": "study-(rlink)"
        },
        {
            "name": "orientation",
            "pattern": "orientation-(reverse|forward)"
        },
        {
            "name": "run",
            "pattern": "run-(\\d+)"
        },
        {
            "name": "chip",
            "pattern": "chip-([a-zA-Z0-9]+)"
        },
        {
            "name": "version",
            "pattern": "version-([a-zA-Z0-9]+)"
        },
        {
            "name": "reconstruction",
            "pattern": "[_/\\\\]+rec-([a-zA-Z0-9]+)"
        },
        {
            "name": "suffix",
            "pattern": "[._]*([a-zA-Z0-9]*?)\\.[^/\\\\]+$"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
