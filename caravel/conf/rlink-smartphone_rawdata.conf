{
    "name": "rawdata",
    "entities": [
        {
            "name": "centre",
            "pattern": "centre-([a-zA-Z0-9]+)",
            "directory": "{centre}"
        },
        {
            "name": "modality",
            "pattern": "mod-([a-zA-Z0-9]+)"
        },
        {
            "name": "suffix",
            "pattern": "(dataset_[a-zA-Z0-9_]+)"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
